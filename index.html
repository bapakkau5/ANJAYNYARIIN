<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>‚ö° GTRG SERVER</title>
  <meta name="theme-color" content="#1e3a8a" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#1e3a8a; /* biru ala Growtopia */
      --card:#0f172a;
      --muted:#cbd5e1;
      --btn:#1e293b;
      --btn-active:#38bdf8;
      --green:#22c55e;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:'Poppins',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:#fff;
      background:var(--bg);
      overflow-x:hidden;
    }

    /* ---------- Loading ---------- */
    #loading{
      position:fixed; inset:0; z-index:99; display:flex; flex-direction:column; gap:.5rem;
      align-items:center; justify-content:center; background:#000;
    }
    #loading h1{
      margin:0;
      font-size:clamp(28px,5vw,44px);
      letter-spacing:1px;
      background:linear-gradient(90deg, #ff006a,#ffa800,#35ff00,#00f0ff,#5c6cff,#ff00ea,#ff006a);
      background-size:400% 400%;
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      animation:rgbFlow 6s linear infinite,glow 1.5s ease-in-out infinite alternate;
    }
    #loading p{margin:0;color:#ddd}
    @keyframes rgbFlow{0%{background-position:0 50%}50%{background-position:100% 50%}100%{background-position:0 50%}}
    @keyframes glow{from{text-shadow:0 0 10px #ff2fff}to{text-shadow:0 0 25px #00e5ff}}

    /* ---------- Lightning flash ---------- */
    .lightning{position:fixed; inset:0; background:radial-gradient(ellipse at center, rgba(255,255,255,.65), rgba(255,255,255,0) 60%); display:none; z-index:2; pointer-events:none}

    /* ---------- Main card ---------- */
    .wrap{position:relative; z-index:3; display:flex; justify-content:center; padding:40px 16px 80px}
    .card{
      width:min(980px,100%);
      background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
      border:1px solid rgba(255,255,255,.1);
      border-radius:18px;
      box-shadow:0 20px 60px rgba(0,0,0,.35);
      padding:24px;
      backdrop-filter: blur(6px);
    }

    .title{
      text-align:center;
      font-size:clamp(28px,5.6vw,48px); font-weight:800; margin:6px 0 2px;
      background:linear-gradient(90deg, #ff006a,#ffa800,#35ff00,#00f0ff,#5c6cff,#ff00ea,#ff006a);
      background-size:400% 400%;
      -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      animation:rgbFlow 8s linear infinite;
    }
    .status{display:flex; align-items:center; justify-content:center; gap:.6rem; color:#ddd; margin:8px 0 20px}
    .dot{width:14px; height:14px; border-radius:999px; background:var(--green); box-shadow:0 0 12px var(--green)}

    /* ---------- Buttons ---------- */
    .actions{display:flex; flex-wrap:wrap; gap:10px; justify-content:center; margin:12px 0 18px}
    .btn{
      border:1px solid rgba(255,255,255,.15);
      background:#111; color:#fff; padding:10px 14px; border-radius:12px;
      font-weight:600; cursor:pointer; transition:.18s transform,.18s background,.18s border;
      text-decoration:none; display:inline-flex; align-items:center; gap:.5rem;
    }
    .btn:hover{transform:translateY(-2px); border-color:rgba(255,255,255,.25)}
    .btn.primary{background:#38bdf8; color:#051a05; border-color:#38bdf8}
    .btn.tab{background:#1b1b1b}
    .btn.tab.active{background:#e11d48; border-color:#e11d48}

    /* ---------- Tab content ---------- */
    .tab-panels{background:#0f172a; border:1px solid rgba(255,255,255,.12); border-radius:14px; padding:18px}
    .panel{display:none}
    .panel.active{display:block}
    .platform{font-size:clamp(22px,4.5vw,34px); margin:6px 0 16px; font-weight:700; text-align:center}
    .box{background:#0c0c0c; border:1px solid rgba(255,255,255,.1); border-radius:12px; padding:18px}
    .host-block{
      font-family: ui-monospace,monospace;
      background:#0a0a0a; border:1px solid rgba(255,255,255,.15); border-radius:10px;
      padding:12px; white-space:pre-wrap; line-height:1.5; color:#d7f8ff; margin:10px 0 12px
    }

    footer{margin-top:18px; text-align:center; color:var(--muted); font-size:13px}

    /* floating audio toggle */
    #audioBtn{
      position:fixed; right:16px; bottom:16px; z-index:4; border-radius:50%;
      width:46px; height:46px; border:none; cursor:pointer; font-size:18px;
      background:#111; color:#fff; box-shadow:0 10px 30px rgba(0,0,0,.35); border:1px solid rgba(255,255,255,.15)
    }
  </style>
</head>
<body>
  <!-- Loading -->
  <div id="loading">
    <h1>‚ö° GTRG SERVER</h1>
    <p>loading wait‚Ä¶</p>
  </div>

  <!-- Effects -->
  <div class="lightning" id="lightning"></div>

  <!-- Main -->
  <div class="wrap">
    <div class="card">
      <div class="title">‚ö° GTRG SERVER</div>
      <div class="status">Status: <span class="dot"></span> <strong>ONLINE</strong></div>

      <div class="actions">
        <a class="btn primary" href="#">Download Host</a>
        <button class="btn" onclick="copyText('https://example.com/host.txt')">Copy Host</button>
      </div>

      <div class="actions" id="tabs">
        <button class="btn tab active" data-tab="android">Android</button>
        <button class="btn tab" data-tab="ios">iOS</button>
        <button class="btn tab" data-tab="windows">Windows</button>
        <button class="btn tab" data-tab="macos">MacOS</button>
      </div>

      <div class="tab-panels">
        <section class="panel active" id="panel-android">
          <div class="platform">ü§ñ Android</div>
          <div class="box">Tutorial Android...</div>
        </section>
        <section class="panel" id="panel-ios">
          <div class="platform">üçè iOS</div>
          <div class="box">Tutorial iOS...</div>
        </section>
        <section class="panel" id="panel-windows">
          <div class="platform">ü™ü Windows</div>
          <div class="box">
            <div id="winHost" class="host-block">46.105.62.153 growtopia1.com</div>
            <button class="btn primary" onclick="copyFrom('winHost')">Copy Host Windows</button>
          </div>
        </section>
        <section class="panel" id="panel-macos">
          <div class="platform">üçé MacOS</div>
          <div class="box">
            <div id="macHost" class="host-block">46.105.62.153 growtopia2.com</div>
            <button class="btn primary" onclick="copyFrom('macHost')">Copy Host MacOS</button>
          </div>
        </section>
      </div>

      <footer>¬© 2025 GTRG SERVER ‚Ä¢ IP: <b>46.105.62.153</b></footer>
    </div>
  </div>

  <!-- Audio -->
  <audio id="bgMusic" loop>
    <source src="https://files.catbox.moe/y7ojv9.mp3" type="audio/mpeg">
  </audio>
  <audio id="thunder">
    <source src="https://files.catbox.moe/knhsk6.mp3" type="audio/mpeg">
  </audio>
  <button id="audioBtn" onclick="toggleAudio()">üîä</button>

  <script>
    const qs=(s,p=document)=>p.querySelector(s);
    const qsa=(s,p=document)=>[...p.querySelectorAll(s)];

    window.addEventListener('load',()=>{
      setTimeout(()=>{
        qs('#loading').style.display='none';
        qs('#bgMusic').play().catch(()=>{});
        flash();
      },900);
    });

    qsa('.btn.tab').forEach(t=>{
      t.addEventListener('click',()=>{
        qsa('.btn.tab').forEach(x=>x.classList.remove('active'));
        t.classList.add('active');
        const k=t.dataset.tab;
        qsa('.panel').forEach(p=>p.classList.remove('active'));
        qs('#panel-'+k).classList.add('active');
        flash();
      });
    });

    function copyText(text){navigator.clipboard.writeText(text).then(()=>alert('‚úÖ Copied: '+text));}
    function copyFrom(elId){const text=qs('#'+elId).innerText.trim();navigator.clipboard.writeText(text).then(()=>alert('‚úÖ Copied!'));}

    function toggleAudio(){
      const a=qs('#bgMusic'), b=qs('#audioBtn');
      if(a.paused){a.play();b.textContent='üîä'}else{a.pause();b.textContent='üîá'}
    }

    const lightning=qs('#lightning'); const thunder=qs('#thunder');
    function flash(){
      lightning.style.display='block';
      thunder.currentTime=0; thunder.play().catch(()=>{});
      setTimeout(()=>{lightning.style.display='none'},180);
    }
  </script>
</body>
</html>
