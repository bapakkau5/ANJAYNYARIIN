<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GTRG GTPS - ULTIMATE THUNDER</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');
    * { margin:0; padding:0; box-sizing:border-box }
    body {
      font-family:'Poppins',sans-serif;
      background:#050505 url('https://files.catbox.moe/6ghd1f.png') center top no-repeat;
      background-size:cover;
      color:#fff;
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      overflow:hidden;
      transition: background 0.5s, color 0.5s;
    }
    body.light {
      background:#f3f3f3;
      color:#000;
    }
    canvas { position:fixed; top:0; left:0; width:100%; height:100%; z-index:0 }

    /* Loading */
    #loading {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:#000; z-index:20;
      display:flex; flex-direction:column; justify-content:center; align-items:center;
    }
    #loading h1 {
      font-size:3em;
      background:linear-gradient(90deg,red,yellow,lime,cyan,blue,magenta,red);
      background-size:400% 400%;
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      animation:rgbFlow 5s linear infinite, glitch 1.5s infinite;
    }
    #loading p { color:#fff; margin-top:10px }

    @keyframes rgbFlow {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    @keyframes glitch {
      0%{text-shadow:2px 2px #ff0000,-2px -2px #00ffff}
      25%{text-shadow:-2px 2px #ffff00,2px -2px #00ffff}
      50%{text-shadow:2px -2px #ff00ff,-2px 2px #00ff00}
      100%{text-shadow:-2px -2px #00ffff,2px 2px #ff0000}
    }

    .top-controls {
      position:fixed; top:15px; right:15px; z-index:100;
      display:flex; gap:10px;
    }
    .control-btn {
      background:rgba(0,0,0,0.6);
      border:none;
      padding:8px 12px;
      border-radius:8px;
      cursor:pointer;
      font-size:14px;
      color:#fff;
    }
    body.light .control-btn { background:rgba(255,255,255,0.8); color:#000 }

    .container {
      position:relative; z-index:2;
      max-width:900px; padding:30px;
      background:rgba(0,0,0,0.7);
      border-radius:15px;
      box-shadow:0 0 30px rgba(255,255,255,0.2);
      text-align:center;
      animation:fadeIn 1.5s ease;
    }
    body.light .container {
      background:rgba(255,255,255,0.8);
      box-shadow:0 0 30px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn {
      from{opacity:0; transform:scale(0.8)}
      to{opacity:1; transform:scale(1)}
    }

    .title {
      font-size:3em; margin-bottom:5px;
      background:linear-gradient(90deg,red,yellow,lime,cyan,blue,magenta,red);
      background-size:400% 400%;
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      animation:rgbFlow 6s linear infinite;
    }
    .description { font-size:1.2em; margin-bottom:20px }

    .status { margin:20px 0 }

    .btn {
      background:linear-gradient(90deg,#ff0000,#ff7300,#fffb00,#48ff00,#00ffd5,#002bff,#7a00ff,#ff00ab,#ff0000);
      background-size:400%;
      color:#fff;
      border:none;
      padding:10px 20px;
      margin:5px;
      border-radius:8px;
      cursor:pointer;
      font-weight:bold;
      transition:0.3s;
    }
    .btn:hover { transform:scale(1.05) }

    footer { margin-top:20px; font-size:0.9em; opacity:0.8 }
  </style>
</head>
<body>
  <!-- Top controls -->
  <div class="top-controls">
    <button class="control-btn" id="themeToggle">🌙</button>
    <button class="control-btn" id="langToggle">🇮🇩</button>
  </div>

  <div id="loading">
    <h1>GTRG SERVER</h1>
    <p>Memuat server ultimate...</p>
  </div>

  <canvas id="bg"></canvas>

  <div class="container">
    <h1 class="title">GTRG SERVER</h1>
    <p class="description" id="descText"></p>

    <div class="status">
      <h2 id="status-title">Status Server</h2>
      <p id="status-text">🟢 ONLINE</p>
    </div>

    <div class="links">
      <button class="btn" onclick="copyText('https://www.mediafire.com/file/bclpaib7fzz9n6n/GTRGVHOST.txt/file')" id="btn-vhost">Copy VHOST</button>
      <button class="btn" onclick="copyText('https://bapakkau5.github.io/GTRGHOST/hosts.txt')" id="btn-ptunnel">Copy pTunnel (Android)</button>
      <button class="btn" onclick="copyText('https://bapakkau5.github.io/GTRGIOS/ios.txt')" id="btn-ios">Copy iOS</button>
      <button class="btn" onclick="copyHost()" id="btn-host">Copy Host Windows</button>
      <a class="btn" href="https://discord.gg/FFm37HvmVT" target="_blank" id="btn-discord">Join Discord 🔗</a>
    </div>

    <footer>© 2025 GTRG SERVER ULTIMATE</footer>
    <footer><a class="btn" href="https://discord.gg/FFm37HvmVT" target="_blank">Join Discord 🔗</a></footer>
  </div>

  <audio id="bgMusic" loop>
    <source src="https://files.catbox.moe/y7ojv9.mp3" type="audio/mpeg">
  </audio>

  <script>
    const langToggle=document.getElementById("langToggle");
    const themeToggle=document.getElementById("themeToggle");
    let currentLang="id";

    const textData={
      id:{
        loading:"loading...",
        desc:"Server GTPS paling FULL POWER!",
        status:"Status Server",
        vhost:"Copy VHOST",
        ptunnel:"Copy pTunnel (Android)",
        ios:"Copy iOS",
        host:"Copy Host Windows",
        discord:"Join Discord 🔗"
      },
      en:{
        loading:"Loading...",
        desc:"The most FULL POWER GTPS Server!",
        status:"Server Status",
        vhost:"Copy VHOST",
        ptunnel:"Copy pTunnel (Android)",
        ios:"Copy iOS",
        host:"Copy Windows Host",
        discord:"Join Discord 🔗"
      }
    };

    window.onload=()=>{
      setTimeout(()=>{
        document.getElementById("loading").style.display="none";
        typeText("descText",textData[currentLang].desc);
        document.getElementById("bgMusic").play().catch(()=>{});
      },1500);
    }

    function typeText(id,text){
      let i=0; let el=document.getElementById(id); el.innerHTML="";
      let interval=setInterval(()=>{
        el.innerHTML+=text.charAt(i);
        i++;
        if(i>=text.length) clearInterval(interval);
      },50);
    }
    function copyText(text){
      navigator.clipboard.writeText(text);
      alert("✅ Copy: "+text);
    }
    function copyHost(){
      const text="46.105.62.153 growtopia1.com\n46.105.62.153 growtopia2.com\n46.105.62.153 www.growtopia1.com\n46.105.62.153 www.growtopia2.com\n46.105.62.153 mpangpp.com";
      navigator.clipboard.writeText(text);
      alert("✅ Host Windows di-copy!");
    }

    // Theme toggle
    themeToggle.onclick=()=>{
      document.body.classList.toggle("light");
      themeToggle.textContent=document.body.classList.contains("light")?"☀️":"🌙";
    }

    // Language toggle
    langToggle.onclick=()=>{
      currentLang=currentLang==="id"?"en":"id";
      langToggle.textContent=currentLang==="id"?"🇮🇩":"🇬🇧";
      updateLang();
    }

    function updateLang(){
      document.querySelector("#loading p").textContent=textData[currentLang].loading;
      document.getElementById("status-title").textContent=textData[currentLang].status;
      document.getElementById("btn-vhost").textContent=textData[currentLang].vhost;
      document.getElementById("btn-ptunnel").textContent=textData[currentLang].ptunnel;
      document.getElementById("btn-ios").textContent=textData[currentLang].ios;
      document.getElementById("btn-host").textContent=textData[currentLang].host;
      document.getElementById("btn-discord").textContent=textData[currentLang].discord;
      typeText("descText",textData[currentLang].desc);
    }
  </script>
</body>
</html>
