<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MpanGPPxHUB - CLIMB AND JUMP KEY</title>
    
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/96/000000/roblox.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #9D4EDD;
            --primary-dark: #7B2CBF;
            --primary-light: #C77DFF;
            --secondary: #FF6BFF;
            --success: #00FF9D;
            --danger: #FF006E;
            --warning: #FFD60A;
            
            --gradient-primary: linear-gradient(135deg, #9D4EDD, #7B2CBF, #C77DFF);
            --gradient-secondary: linear-gradient(135deg, #FF6BFF, #9D4EDD);
            --bg-main: #0A0A0F;
            --bg-card: rgba(30, 15, 50, 0.8);
            --text: #FFFFFF;
            --text-muted: #B8B8D1;
            --border: rgba(157, 78, 221, 0.3);
            --glow: 0 0 25px rgba(157, 78, 221, 0.6);
            
            --font-main: 'Montserrat', sans-serif;
            --font-tech: 'Orbitron', monospace;
        }

        body {
            font-family: var(--font-main);
            background: var(--bg-main);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(157,78,221,0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(255,107,255,0.1) 0%, transparent 40%);
        }

        .glitch-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            background-image: repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(157,78,221,0.2) 2px, rgba(157,78,221,0.2) 4px);
            animation: glitchShift 8s infinite;
            pointer-events: none;
        }

        @keyframes glitchShift {
            0%,100% { transform: translate(0); }
            25% { transform: translate(-3px, 2px); }
            50% { transform: translate(3px, -2px); }
            75% { transform: translate(-2px, -3px); }
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary-light), transparent);
            box-shadow: 0 0 10px var(--primary-light);
            animation: scan 8s linear infinite;
            z-index: 9998;
            pointer-events: none;
        }

        @keyframes scan {
            0% { top: -10px; }
            100% { top: 110vh; }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--primary-light);
            border-radius: 50%;
            animation: particleFloat linear infinite;
        }

        @keyframes particleFloat {
            0% { transform: translateY(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-1000px); opacity: 0; }
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s;
        }

        .loading-logo {
            width: 100px;
            height: 100px;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        .loading-logo i {
            font-size: 80px;
            color: var(--primary);
        }

        .loading-text {
            font-family: var(--font-tech);
            color: var(--primary-light);
            margin-bottom: 20px;
            letter-spacing: 3px;
        }

        .loading-bar {
            width: 300px;
            height: 4px;
            background: rgba(157,78,221,0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-bar::after {
            content: '';
            display: block;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            animation: loading 2s infinite;
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes pulse {
            0%,100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .header {
            padding: 20px;
            text-align: center;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            animation: pulse 3s infinite;
        }

        .logo-icon i {
            font-size: 40px;
            color: var(--primary);
        }

        .logo-text {
            font-family: var(--font-tech);
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
        }

        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 550px;
            width: 100%;
            margin: 0 auto;
        }

        .glitch-card {
            background: var(--bg-card);
            border: 2px solid var(--primary);
            border-radius: 30px;
            padding: 40px 30px;
            backdrop-filter: blur(15px);
            box-shadow: var(--glow);
            position: relative;
            overflow: hidden;
        }

        .glitch-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(157,78,221,0.15) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        .glitch-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            transform: translateX(-100%);
            animation: shine 4s infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            20% { transform: translateX(100%); }
            100% { transform: translateX(200%); }
        }

        .glitch-card > * {
            position: relative;
            z-index: 2;
        }

        .card-title {
            font-family: var(--font-tech);
            font-size: 2.2rem;
            text-align: center;
            margin-bottom: 10px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .card-subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
            font-size: 0.9rem;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px;
            background: rgba(157,78,221,0.08);
            border: 2px solid var(--border);
            border-radius: 50px;
            color: var(--text);
            font-size: 1rem;
            transition: 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: var(--glow);
        }

        .btn {
            padding: 15px 25px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
            font-family: var(--font-tech);
            letter-spacing: 1px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.6s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 0 20px rgba(157,78,221,0.5);
        }

        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px rgba(157,78,221,0.8);
        }

        .btn-secondary {
            background: rgba(157,78,221,0.15);
            border: 2px solid var(--primary);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(157,78,221,0.3);
            transform: translateY(-5px);
            box-shadow: var(--glow);
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin: 20px 0;
        }

        .btn-group .btn {
            flex: 1;
        }

        .user-info-box {
            background: rgba(0,0,0,0.3);
            border: 2px solid var(--primary);
            border-radius: 20px;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(157,78,221,0.2);
            border: 2px solid var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: var(--primary-light);
        }

        .user-details {
            flex: 1;
        }

        .user-details-label {
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }

        .user-details-value {
            font-family: var(--font-tech);
            font-size: 1.5rem;
            color: var(--primary-light);
        }

        .timer-box {
            background: rgba(0,0,0,0.3);
            border: 2px solid var(--warning);
            border-radius: 15px;
            padding: 15px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 1.3rem;
        }

        .timer-icon {
            color: var(--warning);
        }

        .timer-text {
            font-family: var(--font-tech);
            color: var(--warning);
            letter-spacing: 2px;
        }

        .key-container {
            background: linear-gradient(145deg, #1a1a2a, #0f0f1a);
            border: 2px solid var(--primary);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: var(--glow);
        }

        .key-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(157,78,221,0.3), transparent);
            animation: shine 3s infinite;
        }

        .key-label {
            color: var(--text-muted);
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .key-value {
            font-family: var(--font-tech);
            font-size: 1.8rem;
            color: var(--success);
            letter-spacing: 3px;
            word-break: break-all;
            text-shadow: 0 0 15px var(--success);
        }

        .warning-box {
            background: rgba(255,214,10,0.1);
            border: 2px solid var(--warning);
            border-radius: 15px;
            padding: 15px;
            margin: 20px 0;
            color: var(--warning);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .history-box {
            margin-top: 30px;
            border-top: 2px solid var(--border);
            padding-top: 20px;
        }

        .history-title {
            color: var(--text-muted);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1rem;
        }

        .history-list {
            max-height: 150px;
            overflow-y: auto;
            padding: 5px;
        }

        .history-item {
            background: rgba(157,78,221,0.1);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 12px 15px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .history-key {
            color: var(--success);
            font-family: monospace;
            font-size: 0.9rem;
        }

        .history-delete {
            color: var(--danger);
            cursor: pointer;
            font-size: 1.2rem;
            padding: 0 8px;
        }

        .history-delete:hover {
            transform: scale(1.2);
        }

        .history-limit {
            color: var(--warning);
            font-size: 1rem;
            margin: 10px 0;
            font-family: var(--font-tech);
        }

        .hidden {
            display: none !important;
        }

        .mt-3 {
            margin-top: 20px;
        }

        .text-center {
            text-align: center;
        }

        @media (max-width: 500px) {
            .glitch-card { padding: 25px 20px; }
            .card-title { font-size: 1.8rem; }
            .key-value { font-size: 1.4rem; }
            .btn-group { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="glitch-bg"></div>

    <!-- HEADER -->
    <header class="header">
        <div class="container">
            <a href="#" class="logo" onclick="location.reload(); return false;">

                    <i class="fas fa-crown"></i>
                </div>

    </header>

    <main class="main">
        <div class="container">
            <div class="glitch-card">
                <h1 class="card-title" id="mainTitle">üîê KEY GENERATOR</h1>
                <p class="card-subtitle" id="mainSubtitle">3x Generate ‚Ä¢ 5 Jam Expiry</p>

                <div id="usernameForm">
                    <div class="input-group">
                        <label class="input-label">
                            <i class="fas fa-user"></i> USERNAME ROBLOX
                        </label>
                        <input type="text" class="input-field" id="usernameInput" placeholder="Contoh: MpanGPP" autocomplete="off">
                    </div>

                    <button class="btn btn-primary" onclick="submitUsername()">
                        <i class="fas fa-arrow-right"></i> VERIFY & GET KEY
                    </button>

                    <div class="warning-box">
                        <i class="fas fa-shield-alt"></i>
                        <span>Username akan terikat dengan key. Tidak bisa dipindah ke akun lain!</span>
                    </div>

                <div id="keyPage" class="hidden">
                    <div class="user-info-box">
                        <div class="user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="user-details">
                            <div class="user-details-label">USERNAME</div>
                            <div class="user-details-value" id="displayUsername">-</div>
                        </div>
                    </div>

                    <div class="timer-box" id="timerBox">
                        <i class="fas fa-hourglass-half timer-icon"></i>
                        <span class="timer-text" id="timerDisplay">05:00:00</span>
                    </div>

                    <div class="key-container">
                        <div class="key-label">üîê ACCESS KEY</div>
                        <div class="key-value" id="keyDisplay">MPG-XXXX-XXXX-XXXX</div>

                    <div class="history-limit text-center" id="generateCount">
                        Generations: 1/3
                    </div>

                    <div class="btn-group">
                        <button class="btn btn-primary" onclick="copyKey()">
                            <i class="fas fa-copy"></i> COPY
                        </button>
                        <button class="btn btn-secondary" onclick="generateNewKey()" id="generateBtn">
                            <i class="fas fa-sync-alt"></i> GENERATE
                        </button>
                    </div>

                    <div class="warning-box">
                        <i class="fas fa-shield-alt"></i>
                        <span id="warningText">Key khusus untuk username <strong>-</strong></span>
                    </div>

                    <div class="history-box">
                        <div class="history-title">
                            <i class="fas fa-history"></i>
                            <span>KEY HISTORY</span>
                        </div>
                        <div class="history-list" id="keyHistory"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const CONFIG = {
            LINKVERTISE_URL: 'https://link-target.net/3800099/yTrt7oadSrBu',
            MAX_GENERATES: 3,
            KEY_DURATION: 5 * 60 * 60 * 1000, 
            SESSION_KEY: 'mpanggp_user'
        };

        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function generateKey() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let key = 'MPG-';
            for (let i = 0; i < 12; i++) {
                if (i > 0 && i % 4 === 0) key += '-';
                key += chars[Math.floor(Math.random() * chars.length)];
            }
            return key;
        }

        function showToast(msg) {
            alert(msg);
        }

        function saveUserData(username, data) {
            localStorage.setItem('user_' + username, JSON.stringify(data));
        }

        function loadUserData(username) {
            const data = localStorage.getItem('user_' + username);
            if (data) return JSON.parse(data);
            return null;
        }

        function submitUsername() {
            const username = document.getElementById('usernameInput').value.trim();
            
            if (!username) {
                showToast('Masukkan username Roblox anda!');
                return;
            }

            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                showToast('Username hanya huruf, angka, underscore!');
                return;
            }

            sessionStorage.setItem(CONFIG.SESSION_KEY, username);
            
            let userData = loadUserData(username);
            if (!userData) {
                userData = {
                    username: username,
                    keys: [],
                    generateCount: 0,
                    createdAt: Date.now(),
                    expiryTime: Date.now() + CONFIG.KEY_DURATION
                };
                saveUserData(username, userData);
            }
            
            window.location.href = CONFIG.LINKVERTISE_URL + '?redirect=' + encodeURIComponent(window.location.origin + '?from_lv=true');
        }

        function verifyFromLinkvertise() {
            const username = sessionStorage.getItem(CONFIG.SESSION_KEY);
            
            if (!username) {
                return false;
            }

            const userData = loadUserData(username);
            if (!userData) return false;

            document.getElementById('usernameForm').classList.add('hidden');
            document.getElementById('keyPage').classList.remove('hidden');
            document.getElementById('displayUsername').textContent = username;
            document.getElementById('warningText').innerHTML = `Key khusus untuk username <strong>${username}</strong>`;
            
            if (userData.keys.length > 0) {
                document.getElementById('keyDisplay').textContent = userData.keys[0];
            } else {
                generateNewKey();
            }
            
            document.getElementById('generateCount').textContent = `Generations: ${userData.generateCount}/${CONFIG.MAX_GENERATES}`;
            document.getElementById('generateBtn').disabled = userData.generateCount >= CONFIG.MAX_GENERATES;
            
            updateHistory(username);
            startTimer(userData.expiryTime);
            
            return true;
        }

        function generateNewKey() {
            const username = sessionStorage.getItem(CONFIG.SESSION_KEY);
            if (!username) return;
            
            const userData = loadUserData(username);
            if (!userData) return;
            
            if (userData.generateCount >= CONFIG.MAX_GENERATES) {
                showToast('Maximum generations reached!');
                return;
            }
            
            if (Date.now() > userData.expiryTime) {
                showToast('Session expired!');
                sessionStorage.removeItem(CONFIG.SESSION_KEY);
                window.location.reload();
                return;
            }
            
            const newKey = generateKey();
            document.getElementById('keyDisplay').textContent = newKey;
            
            userData.keys.unshift(newKey);
            userData.generateCount++;
            saveUserData(username, userData);
            
            document.getElementById('generateCount').textContent = `Generations: ${userData.generateCount}/${CONFIG.MAX_GENERATES}`;
            document.getElementById('generateBtn').disabled = userData.generateCount >= CONFIG.MAX_GENERATES;
            
            updateHistory(username);
        }

        function updateHistory(username) {
            const userData = loadUserData(username);
            if (!userData) return;
            
            const historyDiv = document.getElementById('keyHistory');
            
            if (userData.keys.length === 0) {
                historyDiv.innerHTML = '<div class="history-item">Belum ada key</div>';
            } else {
                historyDiv.innerHTML = userData.keys.slice(0,5).map(key => `
                    <div class="history-item">
                        <span class="history-key">${key}</span>
                        <span class="history-delete" onclick="deleteKey('${key}')">&times;</span>
                    </div>
                `).join('');
            }
        }

        function copyKey() {
            const key = document.getElementById('keyDisplay').textContent;
            navigator.clipboard.writeText(key).then(() => {
                showToast('Key copied!');
            }).catch(() => {
                const textarea = document.createElement('textarea');
                textarea.value = key;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast('Key copied!');
            });
        }

        function deleteKey(key) {
            const username = sessionStorage.getItem(CONFIG.SESSION_KEY);
            if (!username) return;
            
            const userData = loadUserData(username);
            userData.keys = userData.keys.filter(k => k !== key);
            saveUserData(username, userData);
            
            updateHistory(username);
            
            if (document.getElementById('keyDisplay').textContent === key) {
                if (userData.keys.length > 0) {
                    document.getElementById('keyDisplay').textContent = userData.keys[0];
                } else {
                    generateNewKey();
                }
            }
        }

        function startTimer(expiryTime) {
            const timerDisplay = document.getElementById('timerDisplay');
            
            const interval = setInterval(() => {
                const diff = expiryTime - Date.now();
                
                if (diff <= 0) {
                    clearInterval(interval);
                    timerDisplay.textContent = 'EXPIRED';
                    document.getElementById('keyDisplay').textContent = 'KEY EXPIRED';
                    document.getElementById('generateBtn').disabled = true;
                    return;
                }
                
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                timerDisplay.textContent = `${hours.toString().padStart(2,'0')}:${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
            }, 1000);
        }

        window.validateKey = function(username, key) {
            const userData = loadUserData(username);
            if (!userData) return false;
            if (Date.now() > userData.expiryTime) return false;
            return userData.keys.includes(key);
        };

        if (window.location.search.includes('apikey=validate')) {
            const username = getUrlParameter('username');
            const key = getUrlParameter('key');
            const valid = username && key && window.validateKey(username, key);
            
            document.open();
            document.write(valid ? 'valid' : 'invalid');
            document.close();
            throw new Error('API response sent');
        }

        function initializePage() {
            const urlParams = new URLSearchParams(window.location.search);
            
            if (urlParams.has('from_lv')) {
                const verified = verifyFromLinkvertise();
                if (!verified) {
                    window.location.href = window.location.pathname;
                }
                return;
            }

            const username = sessionStorage.getItem(CONFIG.SESSION_KEY);
            if (username) {
                const userData = loadUserData(username);
                if (userData && Date.now() < userData.expiryTime) {
                    document.getElementById('usernameForm').classList.add('hidden');
                    document.getElementById('keyPage').classList.remove('hidden');
                    document.getElementById('displayUsername').textContent = username;
                    document.getElementById('warningText').innerHTML = `Key khusus untuk username <strong>${username}</strong>`;
                    document.getElementById('keyDisplay').textContent = userData.keys[0] || 'MPG-XXXX-XXXX-XXXX';
                    document.getElementById('generateCount').textContent = `Generations: ${userData.generateCount}/${CONFIG.MAX_GENERATES}`;
                    document.getElementById('generateBtn').disabled = userData.generateCount >= CONFIG.MAX_GENERATES;
                    updateHistory(username);
                    startTimer(userData.expiryTime);
                    return;
                }
            }

            document.getElementById('usernameForm').classList.remove('hidden');
            document.getElementById('keyPage').classList.add('hidden');
            sessionStorage.removeItem(CONFIG.SESSION_KEY);
        }

        function createParticles() {
            const container = document.querySelector('.particles');
            for (let i = 0; i < 30; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                p.style.cssText = `
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    width: ${Math.random() * 4 + 1}px;
                    height: ${Math.random() * 4 + 1}px;
                    animation-duration: ${Math.random() * 20 + 10}s;
                    animation-delay: ${Math.random() * 5}s;
                `;
                container.appendChild(p);
            }
        }
        createParticles();

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializePage);
        } else {
            initializePage();
        }
    </script>
</body>
</html>
