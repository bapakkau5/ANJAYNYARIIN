<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" href="https://img.icons8.com/color/96/000000/roblox.png">
    
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
   
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #9D4EDD;
            --primary-dark: #7B2CBF;
            --primary-light: #C77DFF;
            --secondary: #FF6BFF;
            --success: #00FF9D;
            --danger: #FF006E;
            --warning: #FFD60A;
            
            --gradient-primary: linear-gradient(135deg, #9D4EDD, #7B2CBF, #C77DFF);
            --bg-main: #0A0A0F;
            --bg-card: rgba(30, 15, 50, 0.7);
            --text: #FFFFFF;
            --text-muted: #B8B8D1;
            --border: rgba(157, 78, 221, 0.3);
            --glow: 0 0 25px rgba(157, 78, 221, 0.6);
            
            --font-main: 'Montserrat', sans-serif;
            --font-tech: 'Orbitron', monospace;
        }

        body {
            font-family: var(--font-main);
            background: var(--bg-main);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: radial-gradient(circle at 10% 20%, rgba(157,78,221,0.05) 0%, transparent 40%);
        }

       
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .loading-logo {
            width: 100px;
            height: 100px;
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        .loading-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 30px rgba(157,78,221,0.7));
        }

        .loading-text {
            font-family: var(--font-tech);
            color: var(--primary-light);
            margin-bottom: 20px;
        }

        .loading-bar {
            width: 300px;
            height: 4px;
            background: rgba(157,78,221,0.1);
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-bar::after {
            content: '';
            display: block;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            animation: loading 2s infinite;
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        @keyframes pulse {
            0%,100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .header {
            padding: 20px;
            text-align: center;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
        }

        .logo-icon {
            width: 50px;
            height: 50px;
            animation: pulse 3s infinite;
        }

        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 0 15px rgba(157,78,221,0.6));
        }

        .logo-text {
            font-family: var(--font-tech);
            font-size: 2rem;
            font-weight: 800;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .key-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 40px 30px;
            backdrop-filter: blur(10px);
            box-shadow: var(--glow);
            position: relative;
            overflow: hidden;
        }

        .key-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(157,78,221,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        .key-card > * {
            position: relative;
            z-index: 2;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .card-title {
            font-family: var(--font-tech);
            font-size: 2rem;
            text-align: center;
            margin-bottom: 10px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .card-subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
            font-size: 0.9rem;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px;
            background: rgba(157,78,221,0.08);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text);
            font-size: 1rem;
            transition: 0.3s;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: var(--glow);
        }

        .input-field[readonly] {
            background: rgba(157,78,221,0.15);
            cursor: not-allowed;
        }

        .btn {
            width: 100%;
            padding: 15px 25px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
            margin: 10px 0;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: var(--glow);
        }

        .btn-secondary {
            background: rgba(157,78,221,0.1);
            border: 1px solid var(--border);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(157,78,221,0.2);
            transform: translateY(-3px);
            box-shadow: var(--glow);
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        .btn-group .btn {
            width: auto;
            flex: 1;
        }

        .user-info-box {
            background: rgba(10,10,15,0.6);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(157,78,221,0.2);
            border: 2px solid var(--primary-light);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--primary-light);
        }

        .user-details {
            flex: 1;
        }

        .user-details-label {
            color: var(--text-muted);
            font-size: 0.8rem;
            margin-bottom: 5px;
        }

        .user-details-value {
            font-family: var(--font-tech);
            font-size: 1.2rem;
            color: var(--primary-light);
        }

        .key-container {
            background: linear-gradient(145deg, #1a1a2a, #0f0f1a);
            border: 2px solid var(--primary);
            border-radius: 16px;
            padding: 30px;
            margin: 20px 0;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: var(--glow);
        }

        .key-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(157,78,221,0.3), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 200%; }
        }

        .key-label {
            color: var(--text-muted);
            margin-bottom: 15px;
        }

        .key-value {
            font-family: var(--font-tech);
            font-size: 1.8rem;
            color: var(--success);
            letter-spacing: 3px;
            word-break: break-all;
            text-shadow: 0 0 15px var(--success);
        }

        .timer-box {
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1.2rem;
        }

        .timer-icon {
            color: var(--warning);
        }

        .timer-text {
            font-family: var(--font-tech);
            color: var(--warning);
        }

        .warning-box {
            background: rgba(255,214,10,0.1);
            border: 1px solid var(--warning);
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
            color: var(--warning);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .history-box {
            margin-top: 30px;
            border-top: 1px solid var(--border);
            padding-top: 20px;
        }

        .history-title {
            color: var(--text-muted);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .history-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            background: rgba(157,78,221,0.08);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .history-key {
            color: var(--success);
            font-family: monospace;
        }

        .history-delete {
            color: var(--danger);
            cursor: pointer;
        }

        .history-limit {
            color: var(--warning);
            font-size: 0.9rem;
        }

        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 9999;
        }

        .toast {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px 20px;
            margin-top: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            backdrop-filter: blur(10px);
            animation: slideIn 0.3s;
            min-width: 300px;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .toast.success { border-left: 4px solid var(--success); }
        .toast.error { border-left: 4px solid var(--danger); }

        .hidden {
            display: none !important;
        }

        .mt-3 { margin-top: 20px; }
        .text-center { text-align: center; }
    </style>
</head>

    <div class="toast-container" id="toastContainer"></div>

    <script>
       
        const CONFIG = {
            LINKVERTISE_URL: 'https://link-target.net/3800099/yTrt7oadSrBu', 
            MAX_GENERATES: 3,
            KEY_DURATION: 5 * 60 * 60 * 1000, 
            SESSION_TOKEN: 'mpanggp_secure_v3'
        };

 
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        function generateKey() {
            const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
            let key = 'MPG-';
            for (let i = 0; i < 12; i++) {
                if (i > 0 && i % 4 === 0) key += '-';
                key += chars[Math.floor(Math.random() * chars.length)];
            }
            return key;
        }

        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icons = { success: '‚úì', error: '‚úó', warning: '‚ö†', info: '‚Ñπ' };
            
            toast.innerHTML = `
                <div class="toast-icon">${icons[type] || icons.info}</div>
                <div class="toast-content">
                    <div class="toast-title">${type.toUpperCase()}</div>
                    <div class="toast-message">${message}</div>
                </div>
                <button class="toast-close" onclick="this.parentElement.remove()">√ó</button>
            `;
            
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 5000);
        }

        function redirectToLinkvertise(message) {
            document.getElementById('redirectNotice').classList.remove('hidden');
            document.getElementById('usernameForm').classList.add('hidden');
            document.getElementById('keyPage').classList.add('hidden');
            
            const msgEl = document.getElementById('redirectMessage');
            let countdown = 3;
            
            const interval = setInterval(() => {
                msgEl.textContent = `Redirecting to Linkvertise in ${countdown}...`;
                countdown--;
                if (countdown < 0) {
                    clearInterval(interval);
                    window.location.href = CONFIG.LINKVERTISE_URL;
                }
            }, 1000);
        }

        // ===== TIMER FUNCTIONS =====
        function startTimer(expiryTime) {
            const timerDisplay = document.getElementById('timerDisplay');
            
            const interval = setInterval(() => {
                const now = Date.now();
                const diff = expiryTime - now;
                
                if (diff <= 0) {
                    clearInterval(interval);
                    timerDisplay.textContent = 'EXPIRED';
                    document.getElementById('keyDisplay').textContent = 'KEY EXPIRED';
                    document.getElementById('generateBtn').disabled = true;
                    showToast('Keys expired! Get new ones.', 'warning');
                    return;
                }
                
                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                
                timerDisplay.textContent = `${hours.toString().padStart(2,'0')}:${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
            }, 1000);
        }

      
        function initializePage() {
            const username = getUrlParameter('username');
            
            if (username) {

                if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                    redirectToLinkvertise('Invalid username format!');
                    return;
                }
                
                
                sessionStorage.setItem('verified_user', username);
                
                document.getElementById('usernameInput').value = username;
                document.getElementById('usernameForm').classList.remove('hidden');
                showToast('Username verified from Linkvertise!', 'success');
            } else {
             
                const isApiRequest = window.location.search.includes('apikey=validate');
                
                if (!isApiRequest) {
                    redirectToLinkvertise('Access only via Linkvertise!');
                }
            }
        }

        function submitUsername() {
            const username = document.getElementById('usernameInput').value.trim();
            
            if (!username) {
                showToast('Invalid username!', 'error');
                return;
            }

          
            const userData = {
                username: username,
                keys: [],
                generateCount: 0,
                createdAt: Date.now(),
                expiryTime: Date.now() + CONFIG.KEY_DURATION
            };
            
            sessionStorage.setItem('user_' + username, JSON.stringify(userData));
            sessionStorage.setItem('current_user', username);

            loadUserData(username);
            
            document.getElementById('usernameForm').classList.add('hidden');
            document.getElementById('keyPage').classList.remove('hidden');
            document.getElementById('displayUsername').textContent = username;
            document.getElementById('warningText').innerHTML = `Key only for <strong>${username}</strong>`;
            
            generateNewKey();
            startTimer(userData.expiryTime);
        }

        function loadUserData(username) {
            const userData = JSON.parse(sessionStorage.getItem('user_' + username));
            if (!userData) return;
            
            const historyDiv = document.getElementById('keyHistory');
            const generateCount = document.getElementById('generateCount');
            
            generateCount.textContent = `Generations: ${userData.generateCount}/${CONFIG.MAX_GENERATES}`;
            
            if (userData.keys.length === 0) {
                historyDiv.innerHTML = '<div class="history-item">No keys generated yet</div>';
            } else {
                historyDiv.innerHTML = userData.keys.slice(0,5).map(key => `
                    <div class="history-item">
                        <span class="history-key">${key}</span>
                        <span class="history-delete" onclick="deleteKey('${key}')">&times;</span>
                    </div>
                `).join('');
            }
            
            document.getElementById('generateBtn').disabled = userData.generateCount >= CONFIG.MAX_GENERATES;
        }

        function generateNewKey() {
            const username = sessionStorage.getItem('current_user');
            if (!username) return;
            
            const userData = JSON.parse(sessionStorage.getItem('user_' + username));
            
            if (userData.generateCount >= CONFIG.MAX_GENERATES) {
                showToast('Maximum generations reached!', 'warning');
                return;
            }
            
            if (Date.now() > userData.expiryTime) {
                showToast('Session expired! Get new key via Linkvertise', 'warning');
                changeUsername();
                return;
            }
            
            const newKey = generateKey();
            document.getElementById('keyDisplay').textContent = newKey;
            
            userData.keys.unshift(newKey);
            userData.generateCount++;
            sessionStorage.setItem('user_' + username, JSON.stringify(userData));
            
            loadUserData(username);
            showToast('New key generated!', 'success');
        }

        function copyKey() {
            const key = document.getElementById('keyDisplay').textContent;
            navigator.clipboard.writeText(key).then(() => {
                showToast('Key copied!', 'success');
            }).catch(() => {
               
                const textarea = document.createElement('textarea');
                textarea.value = key;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                showToast('Key copied!', 'success');
            });
        }

        function deleteKey(key) {
            const username = sessionStorage.getItem('current_user');
            const userData = JSON.parse(sessionStorage.getItem('user_' + username));
            
            userData.keys = userData.keys.filter(k => k !== key);
            sessionStorage.setItem('user_' + username, JSON.stringify(userData));
            
            loadUserData(username);
            
            if (document.getElementById('keyDisplay').textContent === key) {
                if (userData.keys.length > 0) {
                    document.getElementById('keyDisplay').textContent = userData.keys[0];
                } else {
                    generateNewKey();
                }
            }
            
            showToast('Key deleted', 'info');
        }

        function changeUsername() {
            sessionStorage.clear();
            redirectToLinkvertise('Changing username...');
        }

        
        window.validateKey = function(username, key) {
            const userData = JSON.parse(sessionStorage.getItem('user_' + username));
            if (!userData) return false;
            if (Date.now() > userData.expiryTime) return false;
            return userData.keys.includes(key);
        };

       
        if (window.location.search.includes('apikey=validate')) {
            const username = getUrlParameter('username');
            const key = getUrlParameter('key');
            const valid = username && key && window.validateKey(username, key);
            
            
            document.open();
            document.write(valid ? 'valid' : 'invalid');
            document.close();
            
           
            throw new Error('API response sent');
        }

      
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializePage);
        } else {
            initializePage();
        }
    </script>
